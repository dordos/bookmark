# docker-compose.yml

version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    
    # 올바른 명령어로 수정했습니다.
    command:
      - --default-authentication-plugin=mysql_native_password
      
    environment:
      MYSQL_ROOT_PASSWORD: 'rootpassword'
      MYSQL_DATABASE: 'boormarkdb'
      MYSQL_USER: 'bookmark'
      MYSQL_PASSWORD: 'bookmark123'

    ports:
      - '3306:3306'

    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
